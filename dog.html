<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator</title>
    
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <header>
        <h1>Doggo Viewer</h1>
        <span id = "dog-name"> Dougie the Default Doggo</span>
        <section clas = "section-container">
            <section class = 'column' id = left-column>
                <section class = "item">
                    <span>Choose you Bread!</span>
                </section>
                <section class = "item">
                    <select class = breeds>
                    <option value="starter">Select Me!</option>
                    </select>
                </section>
                <section class = 'img-container'>
                    <section class = 'container'></section>
                    <div>🐶🐶🐶🐶🐕🐕🐕🐕</div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwvHekvBJnzTVkvl_ZDrGNMojunFY_yULIos4ag5drZyYdqaiq89DgA2btd_rfIZfEP2c&usqp=CAU" class = 'dog-img'alt="cute Rottweiler for the homepage"/>
                </section>
            </section>
            <section class = 'column'>
                <section class = "item">

                    <span>Doggo Characterisitcs</span>
                    <ul>
                        <li id = "MF">S: Male</li>
                        <li id = 'age'>Age: 2</li>
                        <li id = 'likes'>Likes: Ham, String Cheese</li>
                        <li id = 'dislikes'>Dislikes: Baths, Entropy</li>
                        <li id = 'fun-fact'></li>
                    </ul>

                </section>
                <section class = "item"></section>
            </section>
        </section>
    </header>
    <script src = dog.js></script>
</body>
</html>
